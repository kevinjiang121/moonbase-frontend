<div class="chat-window">
  <div class="messages" #messagesContainer>
    <div class="message" *ngFor="let msg of messages">
      <div class="message-username"><strong>{{ username }}</strong></div>
      <div class="message-body">{{ msg }}</div>
    </div>
  </div>
  <app-chat (messageSend)="sendMessage($event)"></app-chat>
</div>
