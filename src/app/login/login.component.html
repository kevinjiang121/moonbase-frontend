<div class="login-box">
  <h2>Login</h2>
  <input type="text" placeholder="Username" [(ngModel)]="username" />
  <input type="password" placeholder="Password" [(ngModel)]="password" />
  <button class="btn" (click)="onLogin()">Login</button>
  <p><a [routerLink]="['/forgot-password']">Forgot Password</a></p>
</div>
